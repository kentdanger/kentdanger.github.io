<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio - Kent Danger</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>  

  <!-- Background Video -->
  <div class="video-bg">
    <iframe
      src="https://www.youtube.com/embed/VZGCiV6fHLA?autoplay=1&mute=1&loop=1&controls=0&modestbranding=1&playlist=VZGCiV6fHLA"
      allow="autoplay"
      frameborder="0">
    </iframe>
  </div>

  <!-- Main Content -->
  <main class="portfolio-page">
    <h1>Portfolio</h1>
    <p class="subtitle">A showcase of my work</p>

    <section class="portfolio-feed" id="portfolio-feed">
  <!-- Dynamic feed will populate here -->
</section>

<script>
  fetch('portfolio.json')
    .then(response => response.json())
    .then(data => {
      const feed = document.getElementById('portfolio-feed');
      data.forEach(item => {
        let html = '';
        if(item.type === 'youtube' || item.type === 'tiktok' || item.type === 'instagram') {
          html = `
            <div class="portfolio-item">
              <iframe src="${item.url}" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
              <p class="caption">${item.caption}</p>
            </div>`;
        } else if(item.type === 'spotify') {
          html = `
            <div class="portfolio-item">
              <iframe src="${item.url}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
              <p class="caption">${item.caption}</p>
            </div>`;
        } else if(item.type === 'image' || item.type === 'article') {
          html = `
            <div class="portfolio-item">
              <a href="${item.url}" target="_blank">
                <img src="${item.url}" alt="${item.caption}">
              </a>
              <p class="caption">${item.caption}</p>
            </div>`;
        }
        feed.innerHTML += html;
      });
    });
</script>


    <!-- Navigation / Buttons -->
    <section class="buttons">
      <a href="/" class="btn">Home</a>
      <a href="../about/" class="btn">About</a>
      <a href="../services/" class="btn">Work with Me</a>
      <a href="https://www.instagram.com/kentdangerr/?hl=en" class="btn">Instagram</a>
      <a href="https://www.youtube.com/@kentdangerr" class="btn">YouTube</a>
      <a href="https://www.tiktok.com/@kentdanger" class="btn">TikTok</a>
    </section>

  </main>

</body>
</html>
